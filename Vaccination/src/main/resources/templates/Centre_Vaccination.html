<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>CentreVaccination Management System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-2">
      <h1>Liste Centre Vaccinations</h1>

      <a th:href="@{/showNewCentreVaccinationForm}" class="btn btn-primary btn-sm mb-3">
        Ajouter un Centre de Vaccination
      </a>

      <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">
        Citoyens
      </a>


      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Nom de Centre de Vaccination</th>
            <th>adresse de Centre de Vaccination</th>
            
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="centreVaccination : ${listCentreVaccinations}">
            <td th:text="${centreVaccination.nom}"></td>
            <td th:text="${centreVaccination.adresse}"></td>
            <td>
              <a
                th:href="@{/showFormForUpdateCentre/{id}(id=${centreVaccination.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a
                th:href="@{/deleteCentreVaccination/{id}(id=${centreVaccination.id})}"
                class="btn btn-danger"
                >Delete</a
              >
              <a
                th:href="@{/afficher/{id}(id=${centreVaccination.id})}"
                class="btn btn-primary"
                >Afficher les Citoyens</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
