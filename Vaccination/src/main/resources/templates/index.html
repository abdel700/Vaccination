<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Citoyen Management System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-2">
      <h1>Citoyens List</h1>

      <a th:href="@{/showNewCitoyenForm}" class="btn btn-primary btn-sm mb-3">
        Ajouter un Citoyen
      </a>

      <a th:href="@{/CentreVaccination}" class="btn btn-primary btn-sm mb-3">
        Centres de Vaccination
      </a>

      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Nom de Citoyen</th>
            <th>Centre </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="citoyen : ${listCitoyens}">
            <td th:text="${citoyen.nom}"></td>
            <td th:text="${citoyen.centreVaccination.nom}" />
            <td>
              <a
                th:href="@{/showFormForUpdate/{id}(id=${citoyen.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a
                th:href="@{/deleteCitoyen/{id}(id=${citoyen.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
