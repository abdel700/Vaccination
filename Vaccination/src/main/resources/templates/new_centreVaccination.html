<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>CentreVaccination Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Centre Vaccination Management System</h1>
      <hr />
      <h2>Save Centre Vaccination</h2>

      <form
        action="#"
        th:action="@{/saveCentreVaccination}"
        th:object="${centreVaccination}"
        method="POST"
      >
        <input
          type="text"
          th:field="*{nom}"
          placeholder="Nom Centre Vaccination"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{adresse}"
          placeholder="adresse Centre Vaccination"
          class="form-control mb-4 col-4"
        />



        <button type="submit" class="btn btn-info col-2">Save CentreVaccination</button>
      </form>

      <hr />

      <a th:href="@{/CentreVaccination}"> Back to CentreVaccination List</a>
    </div>
  </body>
</html>
